name: CI - Teddy Shortener

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-assurance:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./shortener-api

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teddy_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shortener-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check Lint
        run: npm run lint || true

      - name: Unit Tests
        run: npm run test

      - name: E2E Tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/teddy_db_test
          JWT_SECRET: test_secret
